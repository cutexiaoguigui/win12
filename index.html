<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>正在跳转...</title>
    <meta name="robots" content="noindex, nofollow">
    <style>
        body {
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 24px;
            margin-bottom: 16px;
            color: #007bff;
            text-transform: uppercase;
        }

        p {
            font-size: 16px;
            margin-bottom: 32px;
            color: #333;
        }

        .link-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .link-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>正在跳转...</h1>
        <p>您将被重定向到我们的主页。</p>
        <a class="link-button" href="desktop.html">立即跳转</a>
    </div>

    <script type="text/javascript">
        window.location.href = "desktop.html";
    </script>
</body>
</html>
